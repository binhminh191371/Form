<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="signup-page">
      <div class="form">
        <div class="signup">
          <div class="signup-header">
            <h3>Register Form</h3>
          </div>
        </div>
        <form class="signup-form">
          <div class="input-wrap">
            <input
              class="input_username"
              type="text"
              placeholder="Enter your user name"
            />
            <div class="input-icons">
              <i class="fa-solid fa-check"></i>
              <i class="fa-solid fa-xmark"></i>
            </div>
            <p class="show_err-user"></p>
          </div>

          <div class="input-wrap">
            <input
              class="input_email"
              type="text"
              placeholder="Enter your email"
            />
            <div class="input-icons">
              <i class="fa-solid fa-check"></i>
              <i class="fa-solid fa-xmark"></i>
            </div>
            <p class="show_err-email"></p>
          </div>

          <div class="input-wrap">
            <input
              class="input_phone"
              type="text"
              placeholder="Enter your phone"
            />
            <div class="input-icons">
              <i class="fa-solid fa-check"></i>
              <i class="fa-solid fa-xmark"></i>
            </div>
            <p class="show_err-phone"></p>
          </div>

          <div class="input-wrap">
            <input
              type="password"
              class="input_password"
              placeholder="Enter your password"
            />
            <div class="input-icons">
              <i class="fa-solid fa-check"></i>
              <i class="fa-solid fa-xmark"></i>
            </div>
            <p class="show_err-pw"></p>
          </div>

          <div class="input-wrap">
            <input
              id="id_cfw"
              type="password"
              class="input_confirmpassword"
              placeholder="Enter your password confirm"
            />
            <div class="input-icons">
              <i class="fa-solid fa-check"></i>
              <i class="fa-solid fa-xmark"></i>
            </div>
            <p class="show_err-confirmpw"></p>
          </div>

          <button class="btn_signup">Sign up</button>
          <p class="message">
            back to sign in? <a href="./index.html">Sign in</a>
          </p>
        </form>
      </div>
    </div>
   <script src="./js/signup.js"></script>
  </body>
</html>
